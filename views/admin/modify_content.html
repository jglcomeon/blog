{% extends 'manage.html' %}
{%block content%}
{% if !userInfo.name ||userInfo.name!="admin"%}
<script>
    alert("请先登入管理员账号！");
    window.location.replace('/');
</script>
{%endif%}

<div class="div2" id="div2" >
    <span class="span1" >管理首页</span>
    <span>/</span>
    <span id="span2">修改内容</span>
    <h2 style="margin-left: -10px">修改内容</h2>
    <br>
</div>
<form action="/admin/modify_content1" method="post"  style="position: absolute;top: 200px;left: 20px">
    <p style="font-weight: bold;">修改分类:</p>
    <select style="width: 1000px" name="c_name1" id="c_name1"  class="form-control" placeholder="请输入新的分类名" aria-describedby="basic-addon1">
        {%for class2 in classes%}
        <option>{{class2.c_name}}</option>
        {%endfor%}
    </select>
    <br>
    <p style="font-weight: bold;">修改标题：</p>
    <input style="width: 1000px" name="title" type="text" class="form-control" placeholder="请输入新的内容标题" aria-describedby="basic-addon1">
    <br>
    <p style="font-weight: bold;">修改简介：</p>
    <input style="width: 1000px;height: 100px" name="simple" type="text" class="form-control" placeholder="请输入新的内容简介" aria-describedby="basic-addon1">
    <br>
    <p style="font-weight: bold;">修改内容：</p>
    <input style="width: 1000px;height: 120px" name="content" type="text" class="form-control" placeholder="请输入新的内容" aria-describedby="basic-addon1">
    <input style="display: none" name="id" value="{{id}}">
    <br>
    <button type="submit" class="btn btn-default" >修改</button>
</form>

{%endblock%}
